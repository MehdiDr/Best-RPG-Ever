<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Best RPG Ever (isn't it?)</title>
</head>
<body>
  <div id='app'>
    <section class='row'>
      <div class='small-6' columns>
        <h1 class='text-center'>YOU</h1>
        <div class='healthbar'>
          <div class='healthbar text-center' :style="{width: playerHealth + '%'}">
            {{ playerHealth }}
          </div>
        </div>
      </div>
      <div class='small-6' columns>
        <h1 class='text-center'>HIDEOUS MONSTER</h1>
        <div class='healthbar'>
          <div class='healthbar text-center' :style="{width: monsterHealth + '%'}">
            {{ monsterHealth }}
          </div>
        </div>
      </div>
    </section>
    <section class='row controls'>
      <div class='small-12 columns'>
        <button id='start-game'>LET'S FIGHT DUDE</button>
      </div>
    </section>
    <section class='row controls'>
      <div class='small-12 columns'>
        <button id='attack'>ATTACK</button>
        <button id='special-attack'>SPECIAL FUCKING ATTACK</button>
        <button id='heal'>NEED LIFE</button>
        <button id='give-up'>GIVE UP LOOSER</button>
      </div>
    </section>
    <section class='row log'>
      <div class='small-12 columns'>
        <ul>
          <li></li>
        </ul>
      </div>
    </section>
  </div>
  <script src='app.js'></script>
</body>
</html>
